<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" font-family="sans-serif, droid-sans, helvetica, verdana, tahoma" viewbox="0 0 400 200" width="400" height="200" preserveAspectRatio="xMinYMin meet">
  <rect x="0" y="0" width="400" height="200" fill="#2D2D2D"/>
  
  <!-- Mimics phoronix structure: g with text-anchor="end" -->
  <g font-size="8" font-weight="bold" fill="#348755" text-anchor="end">
    <text x="105" y="50">Processor</text>
    <text x="105" y="65">Motherboard</text>
    <text x="105" y="80">Memory</text>
  </g>
  
  <!-- Data column starts here -->
  <rect x="107" y="40" width="200" height="50" fill="#949494" opacity="0.5"/>
  
  <!-- Reference line at x=105 -->
  <line x1="105" y1="30" x2="105" y2="100" stroke="red" stroke-width="1"/>
</svg>
