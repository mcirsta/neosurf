<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200">
  <rect x="0" y="0" width="400" height="200" fill="#2D2D2D"/>
  
  <!-- Test: text-anchor on <g> should be inherited? -->
  <g font-size="14" font-weight="bold" fill="#348755" text-anchor="end">
    <text x="100" y="50">Label1</text>
    <text x="100" y="70">Longer Label2</text>
    <text x="100" y="90">X</text>
  </g>
  
  <!-- Reference line at x=100 -->
  <line x1="100" y1="40" x2="100" y2="100" stroke="red" stroke-width="2"/>
  
  <!-- Control: explicit text-anchor="start" -->
  <text x="100" y="130" font-size="14" fill="white" text-anchor="start">Left-aligned (start)</text>
  <text x="100" y="150" font-size="14" fill="white" text-anchor="end">Right-aligned (end)</text>
  
  <line x1="100" y1="120" x2="100" y2="160" stroke="red" stroke-width="2"/>
</svg>
